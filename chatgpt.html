<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .calculator {
            width: 280px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .display {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: right;
            height: 50px;
            overflow: hidden;
        }

        table {
            width: 100%;
        }

        table tr {
            height: 40px;
        }

        table tr td {
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        table tr td:hover {
            background-color: #f5f5f5;
        }

        .btn-equal {
            background-color: #FF5722;
            color: #fff;
        }

        .btn-clear {
            background-color: #9E9E9E;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <table>
            <tr>
                <td onclick="addToDisplay('7')">7</td>
                <td onclick="addToDisplay('8')">8</td>
                <td onclick="addToDisplay('9')">9</td>
                <td onclick="addToDisplay('/')">/</td>
            </tr>
            <tr>
                <td onclick="addToDisplay('4')">4</td>
                <td onclick="addToDisplay('5')">5</td>
                <td onclick="addToDisplay('6')">6</td>
                <td onclick="addToDisplay('*')">*</td>
            </tr>
            <tr>
                <td onclick="addToDisplay('1')">1</td>
                <td onclick="addToDisplay('2')">2</td>
                <td onclick="addToDisplay('3')">3</td>
                <td onclick="addToDisplay('-')">-</td>
            </tr>
            <tr>
                <td onclick="addToDisplay('0')">0</td>
                <td onclick="addToDisplay('.')">.</td>
                <td onclick="clearDisplay()" class="btn-clear">C</td>
                <td onclick="calculate()" class="btn-equal">=</td>
            </tr>
        </table>
    </div>

    <script>
        function addToDisplay(value) {
            var display = document.getElementById('display');
            if (display.innerHTML === '0' && value !== '.') {
                display.innerHTML = value;
            } else {
                display.innerHTML += value;
            }
        }

        function clearDisplay() {
            document.getElementById('display').innerHTML = '0';
        }

        function calculate() {
            var display = document.getElementById('display');
            var result = eval(display.innerHTML);
            display.innerHTML = result;
        }
    </script>
</body>
</html>
